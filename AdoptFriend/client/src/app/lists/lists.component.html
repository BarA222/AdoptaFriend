<div class="text-center mt-3">
    <h2>{{predicate === 'liked' ? 'Friends I like' : 'Friends who like me'}}</h2>
</div>

<div class="text-box">
    <div class="form-group">
        <input type="text" placeholder="Search by name" class="form-control ml-1" style="width: 250px;" name="username"
        [(ngModel)]="search">
    </div>
    <button type="submit" class="btn btn-outline-dark ml-1" (click)="loadLikes()">Search</button>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="btn-group" name="predicate">
            <button class="btn btn-secondary" btnRadio="liked" 
                [(ngModel)]="predicate" (click)="loadLikes()">Friends I like</button>
            <button class="btn btn-outline-secondary" btnRadio="likedBy" 
                [(ngModel)]="predicate" (click)="loadLikes()">Friends who like me</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
    [boundaryLinks]="true" 
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;" 
    nextText="&rsaquo;" 
    firstText="&laquo;" 
    lastText="&raquo;">
 
</pagination>
</div>
